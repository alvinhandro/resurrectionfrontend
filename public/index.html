<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resurrection Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at center, #0f0f0f 0%, #020202 100%);
      overflow: hidden;
      color: white;
    }

    .neon-text {
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
    }

    .login-btn {
      background: transparent;
      border: 2px solid #0ff;
      color: #0ff;
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }

    .animated-bg {
      position: absolute;
      width: 200%;
      height: 200%;
      background: repeating-linear-gradient(
        45deg,
        #111 0px,
        #111 1px,
        #0ff 1px,
        #0ff 2px
      );
      animation: moveBg 20s linear infinite;
      opacity: 0.05;
    }

    @keyframes moveBg {
      from {
        transform: translate(0, 0);
      }
      to {
        transform: translate(-50%, -50%);
      }
    }
  </style>
</head>
<body>
  <div class="animated-bg"></div>
  <div class="login-container">
    <div class="neon-text">Welcome to Resurrection</div>
    <p style="color: #aaa;">A futuristic social hub</p>
    <button class="login-btn" onclick="login('google')">Login with Google</button>
    <button class="login-btn" onclick="login('facebook')">Login with Facebook</button>
    <button class="login-btn" onclick="login('twitter')">Login with Twitter</button>
  </div>

  <script>
    function login(provider) {
      // Example only - implement actual social auth in backend
      alert("Redirecting to " + provider + " login...");
      window.location.href = "/home"; // Redirect to main page after login
    }
  </script>
</body>
</html>
